<div class="container">
    <div class="row">

        <div>
            <h1>To-do List</h1>
        </div>
        <br>
        <br>

        <!-- Button for adding a to-do-->
        <div>
            <div class="col s6">
                <button class="btn waves-effect waves-light red" type="submit" name="action"
                        onclick="handlers.addTodo()">Add a to-do
                </button>
            </div>
            <div class="input-field col s12 m12 l6">
                <input id="addTodoTextInput" type="text">
                <label for="addTodoTextInput">What would you like to accomplish today?</label>
            </div>
        </div>
        <!-- Button for changing a to-do-->
        <div>
            <div class="col s12 m7 l6">
                <button class="btn waves-effect waves-light red" type="submit" name="action"
                        onclick="handlers.changeTodo()">Change a to-do
                </button>
            </div>
            <div class="input-field col s6 m6 l1">
                <input id="changeTodoNumber" type="number">
                <label for="changeTodoNumber">Index</label>
            </div>
            <div class="input-field col s6 m6 l5">
                <input id="changeTodoText" type="text">
                <label for="changeTodoText">Updated content</label>
            </div>
        </div>
        <!-- Button for toggling a single to-do-->
        <div>
            <div class="col s6">
                <button class="btn waves-effect waves-light red" type="submit" name="action"
                        onclick="handlers.toggleCompleted()">Toggle as completed
                </button>
            </div>
            <div class="input-field col s6">
                <input id="toggleTodoNumber" type="number">
                <label for="toggleTodoNumber">Index</label>
            </div>
        </div>
        <br>
        <br>
        <!-- Switch -->
        <div class="col s6">
            <div class="switch">
                <label>
                    Toggle all as incomplete
                    <input type="checkbox" onclick="handlers.toggleAll()">
                    <span class="lever"></span>
                    Toggle all as complete
                </label>
            </div>
            <br>
            <br>
        </div>
        <div class="section">
            <ol id="list" class="col s12" start="0">

            </ol>
        </div>
    </div>
</div>
